<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Julia Herych</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation section and links to pages-->
    <nav>
        <ul id="navMenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <!-- Dropdown menu for additional links -->
            <li class="dropdown">
                <button onclick="myFunction()" class="dropbtn">More</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="contact.html">Contact</a>
                    <a href="projects.html">Projects</a>
                </div>
            </li>
        </ul>
    </nav>
    
    <!-- Main Heading -->
    <h1>Contact Julia Herych</h1>

    <!-- Contact Form -->
    <form id="contactForm">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <!-- Job Title or Role -->
        <label for="jobTitle">What is your job title or role within your organization?</label><br>
        <input type="radio" id="hiringManager" name="jobTitle" value="Hiring Manager/Manager">
        <label for="hiringManager">Hiring Manager/Manager</label><br>
        <input type="radio" id="humanResources" name="jobTitle" value="Human Resources">
        <label for="humanResources">Human Resources</label><br>
        <input type="radio" id="recruitment" name="jobTitle" value="Recruitment">
        <label for="recruitment">Recruitment</label><br>
        <input type="radio" id="lead" name="jobTitle" value="Lead">
        <label for="lead">Lead</label><br>

        <!-- Portfolio Role Importance -->
        <label for="portfolioRole">How big of a role do personal portfolios play in your hiring process?</label><br>
        <input type="radio" id="role1" name="portfolioRole" value="1">
        <label for="role1">Little to none (1)</label><br>
        <input type="radio" id="role2" name="portfolioRole" value="2">
        <label for="role2">2</label><br>
        <input type="radio" id="role3" name="portfolioRole" value="3">
        <label for="role3">3</label><br>
        <input type="radio" id="role4" name="portfolioRole" value="4">
        <label for="role4">4</label><br>
        <input type="radio" id="role5" name="portfolioRole" value="5">
        <label for="role5">A very big role (5)</label><br>

        <!-- Design Preference -->
        <label for="designPreference">Do you prefer a portfolio with a clean, minimalist design over one that is highly interactive?</label><br>
        <input type="radio" id="designDisagree" name="designPreference" value="1">
        <label for="designDisagree">Strongly disagree (1)</label><br>
        <input type="radio" id="design1" name="designPreference" value="2">
        <label for="design1">2</label><br>
        <input type="radio" id="design2" name="designPreference" value="3">
        <label for="design2">3</label><br>
        <input type="radio" id="design3" name="designPreference" value="4">
        <label for="design3">4</label><br>
        <input type="radio" id="designAgree" name="designPreference" value="5">
        <label for="designAgree">Strongly agree (5)</label><br>

        <!-- Comments Section -->
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4"></textarea><br>

        <!-- Submit and Clear Buttons -->
        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="clearForm()">Clear</button>
    </form>


    <!-- Link to JS file -->
    <script src="script.js"></script>


</body>
</html>
