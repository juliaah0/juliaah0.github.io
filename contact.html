<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Julia Herych</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <!-- Navigation section and links to pages-->
 <nav>
    <ul id="navMenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <!-- Dropdown menu for additional links -->
        <li class="dropdown">
            <button onclick="myFunction()" class="dropbtn">More</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="contact.html">Contact</a>
                <a href="projects.html">Projects</a>
            </div>
        </li>
    </ul>
</nav>

<!-- Main Heading -->
<h1>Contact Julia Herych</h1>

<!-- Contact Form -->
<form id="contactForm">

    <!-- Name Field -->
    <div class="form-section">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <!-- Email Field -->
    <div class="form-section">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <!-- Job Title or Role -->
    <div class="form-section">
        <label>What is your job title or role within your organization?</label><br>
        <div class="radio-group">
            <input type="radio" id="hiringManager" name="jobTitle" value="Hiring Manager/Manager">
            <label for="hiringManager">Hiring Manager/Manager</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="humanResources" name="jobTitle" value="Human Resources">
            <label for="humanResources">Human Resources</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="recruitment" name="jobTitle" value="Recruitment">
            <label for="recruitment">Recruitment</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="lead" name="jobTitle" value="Lead">
            <label for="lead">Lead</label>
        </div>
    </div>

    <!-- Portfolio Role Importance -->
    <div class="form-section">
        <label>How big of a role do personal portfolios play in your hiring process?</label><br>
        <div class="radio-group">
            <input type="radio" id="role1" name="portfolioRole" value="1">
            <label for="role1">1 (Little to none)</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="role2" name="portfolioRole" value="2">
            <label for="role2">2</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="role3" name="portfolioRole" value="3">
            <label for="role3">3</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="role4" name="portfolioRole" value="4">
            <label for="role4">4</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="role5" name="portfolioRole" value="5">
            <label for="role5">5 (A very big role)</label>
        </div>
    </div>

    <!-- Design Preference -->
    <div class="form-section">
        <label>Do you prefer a portfolio with a clean, minimalist design over one that is highly interactive?</label><br>
        <div class="radio-group">
            <input type="radio" id="designDisagree" name="designPreference" value="1">
            <label for="designDisagree">1 (Strongly disagree)</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="design1" name="designPreference" value="2">
            <label for="design1">2</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="design2" name="designPreference" value="3">
            <label for="design2">3</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="design3" name="designPreference" value="4">
            <label for="design3">4</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="designAgree" name="designPreference" value="5">
            <label for="designAgree">5 (Strongly agree)</label>
        </div>
    </div>

    <!--Portfolio discovery-->
    <div class="form-section">
        <label for="discovery">How did you find my website?</label><br>
        <select id="discovery" name="discovery">
            <option value="search_engine">Search Engine</option>
            <option value="social_media">Social Media</option>
            <option value="referral">Referral</option>
            <option value="other">Other</option>
        </select>
    </div>

        <!-- Preferred Communication Section -->
<div class="form-section">
    <label>Preferred Communication</label><br>
    <div class="radio-group">
        <input type="radio" id="emailComm" name="preferredCommunication" value="Email">
        <label for="emailComm">Email</label>
    </div>
    <div class="radio-group">
        <input type="radio" id="phoneComm" name="preferredCommunication" value="Phone">
        <label for="phoneComm">Phone</label>
    </div>
    <div class="radio-group">
        <input type="radio" id="textComm" name="preferredCommunication" value="Text">
        <label for="textComm">Text</label>
    </div>
</div>
    
    <!-- Additional Comments Section -->
    <div class="form-section">
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4"></textarea>
    </div>

    <!-- Submit and Clear Buttons -->
    <button type="button" onclick="submitForm()">Submit</button>
    <button type="button" onclick="clearForm()">Clear</button>
</form>


    <!-- Link to JS file -->
    <script src="main.js"></script>
    <script src="script.js"></script>


</body>
</html>
